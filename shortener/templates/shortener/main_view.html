{% extends 'shortener/base.html' %}

{% block content %}
    <div class="row">
        <form method="POST" class="col s12">{% csrf_token %}
            <div class="input-field col s8">
                {{ form }}
            </div>
            <button class="btn waves-effect waves-light btn-large col s2" type="submit" name="action_shorten" id="btn1-color">
		   SHORTEN URL 
            </button>
        </form>
    </div>
    <br>
    <div class="content scrapped">
        {% if origin_url and short_url %}
            <div class= "row">
                <p>original_url is {{ origin_url }}</p>
                <p>short_url is {{ short_url }}</p>
            </div>
        {% endif %}
    </div>
{% endblock content %}
